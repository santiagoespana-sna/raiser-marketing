<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../estiloscss/Contacto.css">
</head>
<body>
    <!-- Background video (local file). If you prefer YouTube embed, tell me and I can switch. -->
    <video id="bgVideo" autoplay muted loop playsinline>
        <source src="galeria/mas oscuro.mp4" type="video/mp4">
        Tu navegador no soporta video en HTML5.
    </video>
    <!-- Scrim / overlay to keep content readable -->
    <div class="bg-scrim" aria-hidden="true"></div>
    <section class="contact-section">
    <h2>CONTACTANOS</h2>
    <div class="contact-options">
    <div class="contact-card">
        <i class="fas fa-envelope"></i>
        <h3>Email</h3>
    <p>raisemarketing7@gmail.com</p>
    <a class="contact-action" href="mailto:raisemarketing@gmail.com" aria-label="Enviar correo a raisemarketing@gmail.com">Enviar correo</a>
    </div>
    <div class="contact-card">
    <i class="fab fa-whatsapp"></i> <h3>WhatsApp</h3>
    <p>+57 310 392 6113</p>
    <a class="contact-action" href="https://wa.me/573103926113" target="_blank" aria-label="Escribir al WhatsApp +57 310 392 6113">Enviar Mensaje</a>
</div>
    <div class="contact-card">
        <i class="fas fa-comments"></i>
        <h3>Chat en vivo</h3>
        <p>Disponible 24/7</p>
        <!-- Open the local chat widget -->
        <button class="contact-action" id="openChatBtn" aria-label="Abrir chat en vivo">Abrir chat</button>
    </div>
    </div>

    <form class="contact-form" id="contactForm">
    <input type="text" id="name" placeholder="Tu nombre" required>
    <input type="email" id="email" placeholder="Tu correo" required>
    <textarea id="message" placeholder="Escribe tu mensaje..." required></textarea>
    <button type="submit">Enviar</button>
    </form>

    <!-- Chat widget (hidden by default) -->
    <div class="chat-widget" id="chatWidget" aria-hidden="true">
        <div class="chat-header">
        <span>Chat en vivo</span>
        <button class="chat-close" id="closeChatBtn" aria-label="Cerrar chat"></button>
        </div>
        <div class="chat-messages" id="chatMessages" role="log" aria-live="polite"></div>
        <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Escribe un mensaje..." aria-label="Mensaje de chat">
        <button id="sendChatBtn" class="contact-action">Enviar</button>
        </div>
    </div>
    <script src="../archivos js/contacto.js" defer></script>
    </section>
</body>
</html>
